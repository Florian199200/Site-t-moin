<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARPE ELITE | Appâts Premium de Compétition</title>
    <!-- Intégration de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importation de GSAP pour les animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- Importation de Locomotive Scroll pour le smooth scroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/locomotive-scroll/4.1.4/locomotive-scroll.min.js"></script>
    <style>
        /* Variables et styles de base */
        :root {
            --primary: #0A0A0A;
            --secondary: #FAFAFA;
            --accent: #00B074;
            --text: #333333;
            --bg-light: #F5F5F5;
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 4rem;
            --space-xl: 8rem;
            --ease: cubic-bezier(0.25, 0.1, 0.25, 1);
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-light);
            color: var(--text);
            line-height: 1.5;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 700;
            line-height: 1.2;
        }

        .container {
            width: 90%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 var(--space-sm);
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-content {
            text-align: center;
            color: var(--secondary);
        }

        .loader-logo {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: var(--space-md);
        }

        .loader-bar {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loader-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background-color: var(--accent);
            transition: width 0.3s var(--ease);
        }

        /* Header / Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: var(--space-md) 0;
            z-index: 100;
            transition: padding 0.3s var(--ease), background-color 0.3s var(--ease);
            mix-blend-mode: difference;
        }

        header.scrolled {
            padding: var(--space-xs) 0;
            background-color: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            mix-blend-mode: normal;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--secondary);
            text-decoration: none;
            letter-spacing: -1px;
            position: relative;
        }

        .logo::after {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: -10px;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-items {
            display: flex;
            gap: var(--space-md);
            list-style: none;
        }

        .nav-link {
            color: var(--secondary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding: 0.25rem 0;
            transition: color 0.3s var(--ease);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s var(--ease);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: var(--primary);
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/1920/1080') no-repeat center center/cover;
            opacity: 0.6;
            filter: brightness(0.8) contrast(1.2);
        }

        .hero-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(10, 10, 10, 1) 0%, rgba(10, 10, 10, 0) 50%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--secondary);
            padding-top: var(--space-xl);
        }

        .hero-tagline {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: var(--space-sm);
            color: var(--accent);
            opacity: 0;
            transform: translateY(20px);
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: var(--space-md);
            opacity: 0;
            transform: translateY(20px);
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 400;
            max-width: 600px;
            margin-bottom: var(--space-lg);
            opacity: 0;
            transform: translateY(20px);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--accent);
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: transform 0.3s var(--ease), box-shadow 0.3s var(--ease);
            border: none;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 176, 116, 0.3);
        }

        .hero-scroll {
            position: absolute;
            bottom: var(--space-lg);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            opacity: 0;
        }

        .scroll-icon {
            margin-top: var(--space-sm);
            width: 30px;
            height: 50px;
            border: 2px solid var(--secondary);
            border-radius: 15px;
            position: relative;
        }

        .scroll-icon::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 6px;
            height: 6px;
            background-color: var(--secondary);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: scrollDown 2s infinite;
        }

        @keyframes scrollDown {
            0% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            80% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
        }

        /* Product Section */
        .products {
            padding: var(--space-xl) 0;
            background-color: var(--bg-light);
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: var(--space-sm);
            color: var(--primary);
        }

        .section-subtitle {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            color: var(--text);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-lg);
        }

        .product-card {
            background-color: var(--secondary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            transition: transform 0.5s var(--ease), box-shadow 0.5s var(--ease);
            position: relative;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-20px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
        }

        .product-img-container {
            position: relative;
            height: 260px;
            overflow: hidden;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s var(--ease);
        }

        .product-card:hover .product-img {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: var(--space-sm);
            right: var(--space-sm);
            background-color: var(--accent);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .product-info {
            padding: var(--space-md);
        }

        .product-name {
            font-size: 1.5rem;
            margin-bottom: var(--space-xs);
            color: var(--primary);
        }

        .product-category {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--space-sm);
        }

        .product-description {
            margin-bottom: var(--space-md);
            color: var(--text);
        }

        .product-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .product-action {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            background-color: var(--accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s var(--ease);
        }

        .product-action:hover {
            background-color: #009664;
        }

        .product-action svg {
            width: 18px;
            height: 18px;
        }

        /* Features Section */
        .features {
            padding: var(--space-xl) 0;
            background-color: var(--primary);
            color: var(--secondary);
            position: relative;
            overflow: hidden;
        }

        .features .section-title {
            color: var(--secondary);
        }

        .features-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 176, 116, 0.1), rgba(0, 0, 0, 0));
            z-index: 0;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
            position: relative;
            z-index: 1;
        }

        .feature-card {
            padding: var(--space-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            transition: transform 0.5s var(--ease), box-shadow 0.5s var(--ease);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-md);
            color: var(--accent);
            display: inline-block;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: var(--space-sm);
            color: var(--secondary);
        }

        .feature-text {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.7;
        }

        /* Testimonials Section */
        .testimonials {
            padding: var(--space-xl) 0;
            background-color: var(--bg-light);
            position: relative;
            overflow: hidden;
        }

        .testimonial-container {
            position: relative;
            margin-top: var(--space-lg);
        }

        .testimonial-track {
            display: flex;
            transition: transform 0.5s var(--ease);
        }

        .testimonial-slide {
            min-width: 100%;
            padding: 0 var(--space-sm);
        }

        .testimonial-card {
            background-color: var(--secondary);
            padding: var(--space-lg);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .testimonial-quote {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: var(--space-sm);
        }

        .testimonial-text {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: var(--space-lg);
            flex-grow: 1;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
        }

        .author-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: var(--space-sm);
        }

        .author-info h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .author-info p {
            color: var(--text);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .testimonial-nav {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .testimonial-button {
            background: none;
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--secondary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s var(--ease), box-shadow 0.3s var(--ease);
        }

        .testimonial-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .testimonial-button svg {
            width: 20px;
            height: 20px;
            fill: var(--primary);
        }

        /* CTA Section */
        .cta {
            padding: var(--space-xl) 0;
            background-color: var(--accent);
            color: var(--secondary);
            position: relative;
            overflow: hidden;
        }

        .cta-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.1) 25%, transparent 25%, transparent 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1) 75%, transparent 75%, transparent);
            background-size: 100px 100px;
            z-index: 0;
            opacity: 0.3;
        }

        .cta-container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: var(--space-md);
        }

        .cta-text {
            font-size: 1.2rem;
            margin-bottom: var(--space-lg);
        }

        .cta-btn {
            background-color: var(--primary);
            color: var(--secondary);
            font-weight: 700;
        }

        .cta-btn:hover {
            background-color: #1a1a1a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            background-color: var(--primary);
            color: var(--secondary);
            padding: var(--space-xl) 0 var(--space-md);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .footer-logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--secondary);
            margin-bottom: var(--space-sm);
            display: inline-block;
            position: relative;
        }

        .footer-logo::after {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background-color: var(--accent);
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: -10px;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: var(--space-md);
            max-width: 300px;
        }

        .social-icons {
            display: flex;
            gap: var(--space-sm);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s var(--ease), transform 0.3s var(--ease);
        }

        .social-icon:hover {
            background-color: var(--accent);
            transform: translateY(-3px);
        }

        .social-icon svg {
            width: 18px;
            height: 18px;
            fill: var(--secondary);
        }

        .footer-title {
            font-size: 1.2rem;
            margin-bottom: var(--space-md);
            color: var(--secondary);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: var(--space-xs);
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s var(--ease);
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .footer-form {
            display: flex;
            margin-bottom: var(--space-md);
        }

        .footer-input {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--secondary);
            padding: 0.75rem var(--space-sm);
            border-radius: 4px 0 0 4px;
        }

        .footer-button {
            background-color: var(--accent);
            color: var(--primary);
            border: none;
            padding: 0 var(--space-md);
            border-radius: 0 4px 4px 0;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s var(--ease);
        }

        .footer-button:hover {
            background-color: #00c683;
        }

        .copyright {
            text-align: center;
            padding-top: var(--space-md);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            .nav-items {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: var(--primary);
                flex-direction: column;
                padding: var(--space-xl) var(--space-md);
                transition: right 0.3s var(--ease);
                z-index: 100;
            }

            .nav-items.active {
                right: 0;
            }

            .hero-title {
                font-size: clamp(2.5rem, 8vw, 4rem);
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s var(--ease), transform 0.5s var(--ease);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
